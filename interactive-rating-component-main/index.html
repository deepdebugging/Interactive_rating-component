<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <script>
    var feedback = -1;
    function submit(){
       

    }

    function setState(val){
      feedback = val;
      console.log(feedback)
      var spans = document.getElementsByClassName('rating')[0].querySelectorAll('span');
      
      spans.forEach(element => {
        if(element.textContent == val){
          element.classList.add('clicked');
        }
        if(element.textContent != val && element.classList.contains('clicked')){
          element.classList.remove('clicked');
        }
      });
    }

  </script>
</head>
<body>

  <!-- Rating state start -->
  <div class="main-container">
    <span>
    <img src="images/icon-star.svg">
    </span>
    <div>
    <h2>How did we do?</h2>
  <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </p>
</div>

<div class="rating">
  <span onclick="setState(1)">1</span>
  <span onclick="setState(2)">2</span>
  <span onclick="setState(3)">3</span>
  <span onclick="setState(4)">4</span>
  <span onclick="setState(5)">5</span>
</div>
  <button id="submit" onclick="location.href = './thankyou/index.html?fb=' + encodeURIComponent(feedback)">SUBMIT</button>
</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deep Debugger</a>.
  </div>
</body>
</html>
